<body>

<div class="h-100 w-100 pt-2 mt-3" style="overflow:auto;" id="mailing-data">
  <div class="container rounded" style="overflow:auto;">
    <div class="container">
      <div class="row mt-2">
        <h1>Data Mailing</h1>
      </div>
    </div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs mt-4">
      <li class="nav-item" v-for="category in categories">
        <a class="nav-link" :class="category.name == 'Ticket' ? 'active' : ''" data-toggle="tab" href="#[[category.name]]">[[category.name]]&nbsp;<span class="badge badge-success float-right">[[category.mails.length]]</span></a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content mt-1 pb-3">

        <div class="tab-pane container" v-for="category in categories" :class="category.name == 'Ticket' ? 'active' : 'fade'" id="[[category.name]]">
          <div class="container">

            <div v-for="mail in category.mails">
              <div class="row card mt-3">
                <div class="card-header">
                  <h2 class="mb-0" data-toggle="collapse" data-target="#collapse[[mail.message_id]][[category.name.split(' ').join('_')]]">
                    <button class="btn btn-link text-left" type="button" >
                      [[mail.from_]]
                    </button>
                  </h2>
                </div>

                <div id="collapse[[mail.message_id]][[category.name.split(' ').join('_')]]" class="collapse" :class="category.name == 'Ticket' ? 'show' : ''" aria-labelledby="headingOne">
                  <div class="card-body">
                    <div  v-for="attachment in mail.attachments">
                      [[attachment.name]]
                      <div v-if="attachment.name.includes('.pdf')">
                        <iframe src="http://docs.google.com/gview?embedded=true&url=http://localhost:8000/[[attachment.body]]" style="width:600px; height:500px;" frameborder="0"></iframe>
                      </div>
                      <div v-else>
                        <img src="http://localhost:8000/[[attachment.body]]" style="width:600px; height:500px;" frameborder="0"/>
                      </div>
                    </div>
                    <!--[[mail.description]]-->
                  </div>
                </div>
              </div>

            </div>

          </div>
        </div>

  </div>
</div>
